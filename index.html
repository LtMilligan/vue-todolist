<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>vue-todolist</title>
</head>
<body class="bg-dark">
    <div id="app">
        <div class="header">
            <div class="container my-5">
                <div class="row">
                    <div class="col-12 text-center text-light">
                        <h1>ToDoList</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <ul class="list-group"  v-for="(qualcosa, index) in coseDaFare">
                            <li class="list-group-item d-flex justify-content-between align-items-center" :class="qualcosa.done === true ? 'text-decoration-line-through' : ''">{{ qualcosa.text }}<div class="btn btn-danger bi bi-trash"></div></li>
                        </ul>
                        <div class="d-flex my-3">
                            <input type="text" class="form-control" placeholder="Nuovo task">
                            <button class="btn btn-success ms-3">Aggiungi</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
